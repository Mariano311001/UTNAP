<!doctype html>
<html lang="en">

<head>
    <title>SUMATE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="form-proceso.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/707464f25e.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header">
        <div class="container-header logo-nav-container-header">
            <a href="#" class="logo-header">GIMBROS</a>
            <span class="menu-icon">Ver menú</span>
            <nav class="navigation">
                <ul class="show">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sumate</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Quienes somos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1 class="titulo">SUMATE</h1>


        <!--PASO 1-->
        <div class="cajaPasos text-center tamano d-flex justify-content-center container">
            <form class="row justify-content-center">
                <div class="tituloPaso mb-4">
                    <h2>REGISTRO</h2>
                </div>
                <div class="col-6 mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido">
                </div>
                <div class="col-12 mb-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-6 mb-4">
                    <label for="DNI" class="form-label">Documento de Identidad</label>
                    <div class="input-group">
                        <select class="selector col-3" id="tipoDNI" name="tipoDNI" title="Tipo DNI">
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                        <input class="form-control" type="number" id="numeroDNI" name="NumeroDNI" value="">
                    </div>
                </div>
                <div class="col-6">
                    <label for="genero" class="form-label">Género</label>
                    <select class="col-12 selector" id="tipoGenero" name="tipoGenero" title="Tipo Genero">
                        <option value="seleccione" selected>--Seleccione género--</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">No-Binario</option>
                    </select>
                </div>
            </form>
        </div>

        <!--PASO 2-->

        <div class="cajaPasos text-center tamano d-flex justify-content-center container">
            <form class="row justify-content-center">
                <div class="tituloPaso mb-4">
                    <h2>ELEGI EL PLAN</h2>
                </div>
                <div class="col-6 mb-4">
                    <label for="sucursal" class="form-label">Elegir sucursal</label>
                    <select class="col-12 selector" id="tipoSucursal" name="tipoSucursal" title="Tipo Sucursal">
                        <option value="seleccione" selected>--Seleccione sucursal--</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="caba">CABA</option>
                        <option value="lomas">Lomas de Zamora</option>
                        <option value="mendoza">Mendoza</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="plan" class="form-label">Elegir plan (ANUAL)</label>
                    <select class="col-12 selector" id="tipoPlan" name="tipoPlan" title="Tipo Plan">
                        <option value="seleccione" selected>--Seleccione plan--</option>
                        <option value="plan1" disabled>Gimnasio LIBRE -> $40.000</option>
                        <option value="plan2" disabled>Yoga (1 clase/Semana) -> $47.000 </option>
                        <option value="plan3" disabled>Aero Combat (1 clase/Semana) -> $60.000</option>
                        <option value="plan4" disabled>Fit 30' LIBRE -> $37.500</option>
                        <option value="plan5" disabled>Natación (3 clases/Semana) -> $69.000</option>
                    </select>
                </div>
            </form>
        </div>

        <!--PASO 3-->

        <div class="cajaPasos text-center tamano d-flex justify-content-center container">
            <form class="row justify-content-center">
                <div class="tituloPaso mb-4">
                    <h2>DATOS DE CONTACTO</h2>
                </div>
                <div class="mb-4 col-8">
                    <label for="telefono" class="form-label">N° de teléfono</label>
                    <div class="input-group">
                        <div class="codigoArea"><label for="telefono" class="form-control bordeCodigo">+54</label></div>
                        <input type="tel" class="form-control" id="inputTelefono">
                    </div>
                </div>
                <div class="col-4">
                    <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="inputApellido">
                </div>
                <h5>Dirección:</h5>
                <div class="col-5">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="inputCalle">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="inputNumero">
                </div>
                <div class="col-2">
                    <label for="piso" class="form-label">Piso</label>
                    <input type="number" class="form-control" id="inputPiso">
                </div>
                <div class="col-2">
                    <label for="departamento" class="form-label">Depto.</label>
                    <input type="text" class="form-control" id="inputDepto">
                </div>
                <div class="col-4 mb-4">
                    <label for="provincias" class="form-label">Provincias</label>
                    <select name="Seleccione Provincia" id="selectProvincias" class="selector">
                        <option value="--Seleccione Provincia--" >--Seleccione Provincia--</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="localidad" class="form-label">Localidad</label>
                    <select name="Seleccione Localidad" class="selector" id="selectLocalidad">
                        <option value="--Seleccione Localidad--" >--Seleccione Localidad--</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="cp" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputCP">
                </div>
            </form>
        </div>


    </main>


    <footer class="footer">
        <div class="container-footer">
            <p>Derechos reservados por @GIMBROS</p>
        </div>
    </footer>


    <script src="form-proceso.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
